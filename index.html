<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>李慎菊</title>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling on small screens */
        }

        .card-container {
            perspective: 1000px;
            width: 90vw; /* Scales to 90% of viewport width */
            max-width: 350px; /* Caps at desktop size */
            height: 51.43vw; /* Maintains 3.5:2 ratio (200/350 = 0.5714) */
            max-height: 200px;
            margin: 0 auto; /* Ensures centering */
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease; /* Smoother transition */
            cursor: pointer;
            -webkit-user-select: none; /* Prevents text selection on tap */
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .front {
            background-color: #ffffff;
        }

        .back {
            background-color: #4a90e2;
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Removes any inline spacing */
        }

        /* Media query for very small screens */
        @media (max-width: 400px) {
            .card-container {
                width: 85vw;
                height: 48.57vw; /* Adjusted ratio for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <img src="https://img.picgo.net/2025/02/25/241740497990_.picbb47db952b8dc437.png" alt="Front Side">
            </div>
            <div class="back">
                <img src="https://img.picgo.net/2025/02/25/Screenshot-2025-02-25-at-11.57.09PM08d48f9c7508d99e.png" alt="Back Side">
            </div>
        </div>
    </div>
    <script>
        const card = document.querySelector('.card');
        card.addEventListener('click', (e) => {
            e.preventDefault(); // Prevents double-tap zoom on mobile
            card.classList.toggle('flipped');
        });
        // Optional: Add touch event for extra responsiveness
        card.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents default touch behavior
            card.classList.toggle('flipped');
        }, { passive: false });
    </script>
</body>
</html>
